<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğretmen Portalı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .portal-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .portal-container h1 {
            text-align: center;
        }
        .portal-container .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .portal-container .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .portal-container .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="portal-container">
        <h1>Öğretmen Portalı</h1>
        <div class="button-container">
            <a href="#" class="button">Müfredatlar</a>
            <a href="#" class="button">Ödevler</a>
            <a href="#" class="button">Yoklama</a>
        </div>
    </div>

</body>
</html>
