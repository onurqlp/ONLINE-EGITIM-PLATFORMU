<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYDA Ankara Yabancı Dil Akademisi - Dinleme Alıştırmaları</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1C3F94;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #2C5282;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 50px auto;
            max-width: 1000px;
        }

        .level-button {
            padding: 12px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .level-button:hover {
            background-color: #45a049;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }

        .fixed-buttons {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .fixed-buttons a {
            padding: 12px 25px;
            font-size: 1rem;
            background-color: #2C5282;
            color: white;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .fixed-buttons a:hover {
            background-color: #144682;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #2C5282;
            color: white;
        }
    </style>
    <script>
        function loadLevelContent(level) {
            let iframe = document.getElementById('contentIframe');
            if (level === 'A1') {
                iframe.src = 'https://learngerman.dw.com/de/hoeren/a1/c-36898398'; // A1 Dinleme Alıştırmaları
            } else if (level === 'A2') {
                iframe.src = 'https://learngerman.dw.com/de/hoeren/a2/c-36898434'; // A2 Dinleme Alıştırmaları
            } else if (level === 'B1') {
                iframe.src = 'https://learngerman.dw.com/de/hoeren/b1/c-36898452'; // B1 Dinleme Alıştırmaları
            } else if (level === 'B2') {
                iframe.src = 'https://learngerman.dw.com/de/hoeren/b2/c-36898478'; // B2 Dinleme Alıştırmaları
            }
        }
    </script>
</head>
<body>

    <header>
        <h1>Dinleme Alıştırmaları</h1>
        <p>Almanca dinleme pratiği yapmak için seviyenizi seçin:</p>
    </header>

    <div class="button-container">
        <button class="level-button" onclick="loadLevelContent('A1')">A1</button>
        <button class="level-button" onclick="loadLevelContent('A2')">A2</button>
        <button class="level-button" onclick="loadLevelContent('B1')">B1</button>
        <button class="level-button" onclick="loadLevelContent('B2')">B2</button>
    </div>

    <iframe id="contentIframe" src="" title="Dinleme Alıştırmaları"></iframe>

    <div class="fixed-buttons">
        <a href="index.html" class="navigation-button">Ana Sayfa</a>
        <a href="javascript:history.back()" class="navigation-button">Önceki Sayfa</a>
    </div>

    <footer>
        <p>&copy; 2024 AYDA Ankara Yabancı Dil Akademisi. Tüm Hakları Saklıdır.</p>
    </footer>

</body>
</html>
