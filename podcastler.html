<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcastler - Dil Öğrenme Etkinlikleri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1C3F94;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #2C5282;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        .fixed-buttons {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .fixed-buttons a {
            padding: 12px 25px;
            font-size: 1rem;
            background-color: #2C5282;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .fixed-buttons a:hover {
            background-color: #144682;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #2C5282;
            color: white;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Podcastler</h1>
        <p>Almanca öğrenirken dinleyebileceğiniz podcast önerileri</p>
    </header>

    <!-- Podcast Iframe -->
    <iframe src="https://slowgerman.com"></iframe>

    <!-- Sabit Geri Dönüş Butonları (Ayda Hızlandırması) -->
    <div class="fixed-buttons">
        <a href="index.html">Ana Sayfa</a>
        <a href="javascript:history.back()">Önceki Sayfa</a>
    </div>

    <footer>
        <p>© 2024 AYDA Ankara Yabancı Dil Akademisi. Tüm Hakları Saklıdır.</p>
    </footer>

</body>
</html>
