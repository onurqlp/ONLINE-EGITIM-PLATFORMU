<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seviye Belirleme</title>
    <style>
        /* Genel Sayfa Stili */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1C3F94; /* Ayda mavi arka plan */
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
        }

        /* Başlık ve Alt Başlık */
        header {
            text-align: center;
            padding: 20px;
            background-color: #2C5282; /* Koyu mavi başlık */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
        }

        /* Buton Konteyneri */
        .button-container {
            display: flex;
            justify-content: space-around;
            margin: 50px auto;
            max-width: 600px;
        }

        /* Buton Stili */
        .level-button {
            padding: 20px 40px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .level-button:hover {
            background-color: #45a049;
        }

        /* Altbilgi */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #2C5282;
            color: white;
            font-size: 1rem;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }

        /* Mobil Uyumlu Tasarım */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1rem;
            }

            .level-button {
                padding: 15px 30px;
                font-size: 1rem;
            }

            .button-container {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 0.9rem;
            }

            .level-button {
                padding: 12px 25px;
                font-size: 0.9rem;
            }

            footer {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Seviye Belirleme</h1>
        <p>Lütfen seviye testine başlamak için seviyenizi seçin.</p>
    </header>

    <section class="button-container">
        <a href="a1_seviye.html" class="level-button">A1</a>
        <a href="a2_seviye.html" class="level-button">A2</a>
        <a href="b1_seviye.html" class="level-button">B1</a>
        <a href="b2_seviye.html" class="level-button">B2</a>
    </section>

    <footer>
        <p>&copy; 2024. Tüm Hakları Saklıdır.</p>
    </footer>

</body>
</html>
